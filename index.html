<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Carousel</title>
    <link rel="stylesheet" href="./style.css" />
  </head>
  <body>
    <div class="carousel">
      <img src="./photo.png" alt="Photo of an actor"/>
      <blockquote class="testimonial">
        <p class="testimonial-text">
          Lorem ipsum dolor sit, amet consectetur adipisicing elit. Minus eos
          facere adipisci accusamus a? Quibusdam odit debitis error repellendus,
          odio deleniti necessitatibus illum, aut culpa nulla quaerat laudantium
          ad earum!
        </p>
        <p class="testimonial-author">Andreas Pietschmann</p>
        <p class="testimonial-job">Senior Developer at anywhere</p>
      </blockquote>
      <!-- Left Button icon-->
      <button class="btn btn--left">
        <svg
          xmlns="http://www.w3.org/2000/svg"
          fill="none"
          viewBox="0 0 24 24"
          stroke-width="1.5"
          stroke="currentColor"
          class="btn-icon"
        >
          <path
            stroke-linecap="round"
            stroke-linejoin="round"
            d="M15.75 19.5L8.25 12l7.5-7.5"
          />
        </svg>
      </button>
      <!-- Right Button icon-->
      <button class="btn btn--right">
        <svg
          xmlns="http://www.w3.org/2000/svg"
          fill="none"
          viewBox="0 0 24 24"
          stroke-width="1.5"
          stroke="currentColor"
          class="btn-icon"
        >
          <path
            stroke-linecap="round"
            stroke-linejoin="round"
            d="M8.25 4.5l7.5 7.5-7.5 7.5"
          />
        </svg>
      </button>
      <div class="dots">
        <button class="dot dot--fill">&nbsp;</button>
        <button class="dot">&nbsp;</button>
        <button class="dot">&nbsp;</button>
        <button class="dot">&nbsp;</button>
      </div>
    </div>
  </body>
</html>
